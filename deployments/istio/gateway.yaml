apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: url-shorten-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: url-shorten-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - url-shorten-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: url-shorten
        port:
          number: 80